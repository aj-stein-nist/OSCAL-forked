name: Scheduled Link Check for Website Content

on:
  schedule:
    - cron: "00 19 * * *"
  repository_dispatch:
  workflow_dispatch:
    inputs:
      site_git_ref:
        description: 'the target git ref, a SHA commit or branch or tag, for the published HTML content'
        required: true
        default: 'nist-pages'
        type: string
      site_git_ref_path:
        description: 'the subdirectory for target git ref where the link checker will scan for HTML content files'
        required: true
        default: 'published'
        type: string
jobs:
  schedule-link-check:
    runs-on: ubuntu-latest
    env:
      DEFAULT_SITE_GIT_REF: nist-pages
      DEFAULT_SITE_GIT_REF_PATH: published
    steps:
    - name: Set published site git ref (from workflow_dispatch input)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.site_git_ref
      run: |
        echo SITE_GIT_REF="${{ github.event.inputs.site_git_ref }}"
        echo SITE_GIT_REF_PATH="${{ github.event.inputs.site_git_ref_path }}"
    - name: Set published site git ref (default)
      if: github.event_name != 'workflow_dispatch'
      run: |
        echo SITE_GIT_REF="${{ env.DEFAULT_SITE_GIT_REF }}"
        echo SITE_GIT_REF_PATH="${{ env.DEFAULT_SITE_GIT_REF_PATH }}"
    # This workflow requires two branches to be checked out
    # 1) The main branch where live web assets are managed. Generated reference pages need to be
    #    pushed here.
    # 2) The target branch where the metaschemas exist that are the basis of reference information.
    # Checkout the current branch for reading
    - name: Checkout Latest
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # this ensures that the tag and commit history are available
    # use this for builds triggered from the UI on protected branches
    - name: Checkout git ref of published website content (using COMMIT_TOKEN)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.site_git_ref
      uses: actions/checkout@v3
      with:
        path: ${{ env.SITE_GIT_REF_PATH }}
        ref: ${{ env.SITE_GIT_REF }}
        token: ${{ secrets.COMMIT_TOKEN }}
      id: checkout_main_workflow
    # use this for overything else (i.e., pull requests) where publication is not needed
    - name: Checkout git ref of published website content
      if: github.event_name != 'workflow_dispatch'
      uses: actions/checkout@v3
      with:
        path: ${{ env.SITE_GIT_REF_PATH }}
        ref: ${{ env.SITE_GIT_REF }}
    - name: Check website HTML content links
      id: linkchecker
      uses: lycheeverse/lychee-action@f1da3291e1d03cbe11a413ae9f16b62fec99e6b6 # v1.4.1
      with:
        args: --exclude-file ./build/config/.lycheeignore --verbose --no-progress --accept 200,206,429 './published/**/*.html'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create issue if bad links detected
      if: steps.linkchecker.outputs.exit_code != 0
      uses: peter-evans/create-issue-from-file@97e6f902a416aac38834e23fa52e166aad0437d2 # v3.0.0
      with:
        title: Link Checker Report
        content-filepath: ./lychee/out.md
        labels: bug